version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'type:chore'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
